<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>More | KaKao Clone</title>
    <link rel="stylesheet" href="C:\nomad-coder\kokoa-clone/css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__carrier">Telstra</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">8:02 pm</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="battery"><i class="fas fa-battery-full fa-2x"></i></span>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="C:\nomad-coder\kokoa-clone/settings.html">
            <i class="fas fa-cog"></i
          ></a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="C:\nomad-coder\kokoa-clone\images/1.jpg"
              class="friend__avatar g-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Remi</span>
              <span class="friend__status">nomadgood@gmail.com</span>
            </div>
          </div>
          <div class="friend column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-kiwi-bird fa-2x"></i>
            </span>
            <span class="more__btn-title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-paint-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__suggestions-title">
          Suggestions
        </h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">KaKao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a
            href="C:\nomad-coder\kokoa-clone/friends.html"
            class="nav__list-link"
          >
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a
            href="C:\nomad-coder\kokoa-clone/index.html"
            class="nav__list-link"
          >
            <div class="nav__badge">11</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:\nomad-coder\kokoa-clone/find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:\nomad-coder\kokoa-clone/more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
