<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>Chat | KaKao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bar__carrier">Telstra</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">8:02 pm</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-lock"></i>
          <i class="fas fa-location-arrow"></i>
          <span class="status-bar__battery-level">100%</span>
          <span class="battery"><i class="fas fa-battery-full fa-2x"></i></span>
        </div>
      </div>

      <header class="header header-chats">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-chevron-left"></i
          ></a>
        </div>
        <div class="header__header-column">
          <h1 class="header__title">Bada</h1>
        </div>

        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__msg">
        <span class="chat__timestamp">Friday, January 11, 2019</span>

        <li class="sent-msg msg">
          <div class="msg__content">
            <div class="msg__bubble">
              When do you finish??
            </div>
          </div>
        </li>
        <li class="incoming-msg msg">
          <img src="/images/3.jpg" />
          <div class="msg__content">
            <div class="msg__bubble">
              8:30
            </div>
            <span class="msg__author">Bada</span>
          </div>
        </li>
        <li class="sent-msg msg">
          <div class="msg__content">
            <div class="msg__bubble">
              Are you coming??!?!?
            </div>
          </div>
        </li>
        <li class="incoming-msg msg">
          <img src="images/3.jpg" />
          <div class="msg__content">
            <div class="msg__bubble">
              Going home!
            </div>
            <span class="msg__author">Bada</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send message" />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >Oh, this is too big! Please make it small.</span
      >
    </div>
  </body>
</html>
