<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>Chat | KaKao Clone</title>
    <link rel="stylesheet" href="C:/nomad-coder\kokoa-clone/css/style.css" />
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__carrier">Telstra</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">8:02 pm</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="battery"><i class="fas fa-battery-full fa-2x"></i></span>
      </div>
    </div>

    <header class="header header-chats">
      <div class="header__header-column">
        <a
          href="C:\nomad-coder\kokoa-clone/index.html"
          class="header__back-btn"
        >
          <i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">Best Friend</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__msg">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-msg msg">
          <img src="C:\nomad-coder\kokoa-clone\images/3.jpg" />
          <div class="msg__content">
            <div class="msg__bubble">
              Congrats I love you!
            </div>
            <span class="msg__author">Best Friend</span>
          </div>
        </li>

        <li class="sent-msg msg">
          <div class="msg__content">
            <div class="msg__bubble">
              Thanks see you soon!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
