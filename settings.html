<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>Settings | KaKao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__carrier">Telstra</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">8:02 pm</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="battery"><i class="fas fa-battery-full fa-2x"></i></span>
      </div>
    </div>

    <header class="set-header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">Settings</h1>
      </div>
    </header>

    <main class="settings">
      <input type="text" placeholder="Search menus" />
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
            <span class="settings__icon-right">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notification</span>
            <span class="settings__icon-right">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>

          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
            <span class="settings__icon-right">
              <i class="fas fa-chevron-right"></i>
            </span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >Oh, this is too big! Please make it small.</span
      >
    </div>
  </body>
</html>
