<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Chats | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__carrier">Telstra</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">8:02 pm</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <i class="fas fa-location-arrow"></i>
        <span class="status-bar__battery-level">100%</span>
        <span class="battery"><i class="fas fa-battery-full fa-2x"></i></span>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="C:\nomad-coder\kokoa-clone/chat.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img
                  src="C:\nomad-coder\kokoa-clone\images/1.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Bada</span>
                  <span class="friend__bottom-text">Going home!</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  9:12am
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a
            href="C:\nomad-coder\kokoa-clone/friends.html"
            class="nav__list-link"
          >
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a
            href="C:\nomad-coder\kokoa-clone/index.html"
            class="nav__list-link"
          >
            <div class="nav__badge">11</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:\nomad-coder\kokoa-clone/find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="C:\nomad-coder\kokoa-clone/more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text"
        >Oh, this is too big! Please make it small.</span
      >
    </div>
  </body>
</html>
